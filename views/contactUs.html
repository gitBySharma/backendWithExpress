<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contactUs.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="/">Shop</a></li>
                <li><a href="/admin/add-product">Add Product</a></li>
                <li><a href="/admin/contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div>
            <h2>Connect with us</h2>
        </div>
        <form action="/admin/success" method="post">
            <div>
                <label for="name">Full Name: </label>
                <input type="text" name="fullName" id="name" class="input-field" required><br>
                <label for="email">Email: </label>
                <input type="email" name="emailAddress" id="email" class="input-field" required>
            </div>
            <div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
